<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Train Ticket</title>
        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="logo">
                <img src="img/Amtrak Logo.png" alt="amtrak-logo" class="logo-image">
            </div>

            <div class="square">
                <h1>Amtrak Ticket Train Form</h1>
                <div class="form-group">
                    <label for="km">How many kilometers do you want to run?</label>
                    <input type="text" id="km" placeholder="Km" class="form-input">
                </div>

                <div class="form-group">
                    <label for="age">How old are you?</label>
                    <input type="text" id="age" placeholder="Age" class="form-input">
                </div>

                <button id="submit" class="btn-submit">Submit</button>

                <div class="result">
                    <h2>Price: <span id="price"></span></h2>
                    <h2>Discount: <span id="discount"></span></h2>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
